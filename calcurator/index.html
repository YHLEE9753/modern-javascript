<html>
<head>
  <title>ojt</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <div class="app">
      <div class="calculator">
        <table class="table">
          <tbody>
            <tr>
              <td>
                <div class="cell" id="number-seven">
                  <div class="number">7</div>
                </div>
              </td>
              <td>
                <div class="cell" id="number-eight">
                  <div class="number">8</div>
                </div>
              </td>
              <td>
                <div class="cell" id="number-nine">
                  <div class="number">9</div>
                </div>
              </td>
              <td>
                <div class="cell emphasis" id="sign-divide">
                  <div class="sign">÷</div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="cell" id="number-four">
                  <div class="number">4</div>
                </div>
              </td>
              <td>
                <div class="cell" id="number-five">
                  <div class="number">5</div>
                </div>
              </td>
              <td>
                <div class="cell" id="number-six">
                  <div class="number">6</div>
                </div>
              </td>
              <td>
                <div class="cell emphasis" id="sign-multiple">
                  <div class="sign">×</div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="cell" id="number-one">
                  <div class="number">1</div>
                </div>
              </td>
              <td>
                <div class="cell" id="number-two">
                  <div class="number">2</div>
                </div>
              </td>
              <td>
                <div class="cell" id="number-three">
                  <div class="number">3</div>
                </div>
              </td>
              <td>
                <div class="cell emphasis" id="sign-minus">
                  <div class="sign">−</div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="cell" id="number-zero">
                  <div class="number">0</div>
                </div>
              </td>
              <td colspan="2">

              </td>
              <td>
                <div class="cell emphasis" id="sign-plus">
                  <div class="sign">+</div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="space"></div>
        <table class="table">
          <tbody>
            <tr>
              <td>
                <div class="cell" id="input-number-a">
                  <div class="number">number a</div>
                </div>
              </td>
              <td>
                <div class="cell" id="input-sign">
                  <div class="sign">sign</div>
                </div>
              </td>
              <td>
                <div class="cell" id="input-number-b">
                  <div class="number">number b</div>
                </div>
              </td>
              <td>
                <div class="cell" id="sign-equal">
                  <div class="cell primary">=</div>
                </div>
              </td>
              <td>
                <div class="cell" id="input-result">
                  <div class="number">result</div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script type="module" src="./index.js"></script>
</body>
</html>
